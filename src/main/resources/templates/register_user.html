<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>


<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/food/login}">Login</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>


  </div>
</nav>



<br/><br/><br/>
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Registration</h2>
      </div>
      <div th:if="${param.success}">
        <div class="alert alert-info">
          You have successfully registered our app!
        </div>
      </div>
      <div class="card-body">
        <form method="post" role="form" th:action="@{/food/register/save}" th:object="${user}">

          <div class="form-group mb-3">
            <label class="form-label">Nickname</label>
            <input class="form-control" id="nickname" name="nickname" placeholder="Enter nickname"
                   th:field="*{nickname}"
                   type="text"/>
            <p th:errors = "*{nickname}" class="text-danger"
               th:if="${#fields.hasErrors('nickname')}"></p>
          </div>


          <div class="form-group mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" id="email" name="email" placeholder="Enter email address"
                    th:field="*{email}" type="email"/>
            <p th:errors = "*{email}" class="text-danger"
               th:if="${#fields.hasErrors('email')}"></p>
          </div>


          <div class="form-group mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" id="password" name="password" placeholder="Enter password"
                    th:field="*{password}"
                    type="password"/>
            <p th:errors = "*{password}" class="text-danger"
               th:if="${#fields.hasErrors('password')}"></p>
          </div>

          <div class="form-group">
            <button class="btn btn-primary" type="submit">Register</button>
            <span>Already registered? <a th:href="@{/food/login}">Login here</a></span>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>

</body>

</html>
