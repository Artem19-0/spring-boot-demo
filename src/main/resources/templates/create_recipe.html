<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>


<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/food/home}">Come back to main page</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


    </div>
</nav>



<br/><br/><br/>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Create Recipe</h2>
            </div>

            <div class="card-body">
                <form method="post" role="form" th:action="@{/recipe/create}" th:object="${recipe}">

                    <div class="form-group mb-3">
                        <label class="form-label">Name</label>
                        <input class="form-control" id="name" name="name" placeholder="Enter name of recipe" type="text"/>
                    </div>


                    <div class="form-group mb-3">
                        <label class="form-label">Cooking Method</label>
                        <input class="form-control" id="cookingMethod" name="cookingMethod"
                               placeholder="Enter Cooking Method" type="text"/>
                    </div>


                    <div class="form-group mb-3">
                        <label class="form-label">Time </label>
                        <input class="form-control" id="cookingTime" name="cookingTime"
                               placeholder="Enter cooking time" type="number"/>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label" for="category" >Category</label>
                        <select id="category" name="category" multiple >
                            <option value="Салат">Салат</option>
                            <option value="Ужин">Ужин</option>
                            <option value="Завтрак">Завтрак</option>
                            <option value="Обед">Обед</option>
                            <option value="Перекус">Перекус</option>
                            <option value="Горячее блюдо">Горячее блюдо</option>
                        </select><br><br>
                    </div>

                    <div class="form-group mb-3">
                        <label for="products">Products</label>
                        <select id="products" name="products" multiple >
                            <option th:each="product : ${products}" th:text="${product.name}" th:value="${product.id}"></option>
                        </select><br><br>
                    </div>


                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Create</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>

</body>

</html>
