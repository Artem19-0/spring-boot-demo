<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>
    <link href="/static/table.css" th:href="@{/table.css}" rel="stylesheet" />

</head>

<body>
<h1 th:text="'The Weather in ' + ${city}"/>

<br>
<table class="table">
    <tr>
        <th>Date</th>
        <th>MaxTemp</th>
        <th>MinTemp</th>
        <th>Precip</th>
        <th>Source</th>

    </tr>
    <tr th:each="forecast : ${weathers}">
        <td th:text="*{forecast.date}">...</td>
        <td th:text="*{forecast.maxTemp}">...</td>
        <td th:text="*{forecast.minTemp}">...</td>
        <td th:text="*{forecast.precip}">...</td>
        <td th:text="*{forecast.source}">...</td>

    </tr>
</table>


</body>
</html>
